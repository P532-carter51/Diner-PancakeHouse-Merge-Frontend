<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid p-0">
        <div class="navbar-nav w-100 d-flex flex-row justify-content-between text-center">
          <a class="nav-item nav-link px-4" href="allItems.html">All Menus</a>
          <a class="nav-item nav-link px-4" href="breakfast.html">Breakfast</a>
          <a class="nav-item nav-link px-4 all-menus-tab active" href="lunch.html">Lunch</a>
          <a class="nav-item nav-link px-4" href="dinner.html">Dinner</a>
          <a class="nav-item nav-link px-4" href="vegetarian.html">Vegetarian</a>
          <a class="nav-item nav-link ms-auto px-4" href="login.html">Login</a>
        </div>
      </div>
    </nav>
    <div id="menu" class="container">
        <h1>Lunch Menu</h1>
    </div>

    <script>
      let host = "http://localhost:8080";
      let menuDiv = document.getElementById("menu");

      displayTheMenu();

      async function getTheMenu() {
        let response = await fetch(host + "/merger/lunch");
        let menu = await response.json();
        return menu;
      }

      async function displayTheMenu() {
        let menu = await getTheMenu();
        for (let menuItem of menu) {
          let div = document.createElement("div");
          div.class = "menu-item";
          div.innerHTML = `
               <div class="menu-item">
                <div class="item-name">${menuItem.name}</div>
                <div class="item-description">${menuItem.description}</div>
                <div class="item-price">${menuItem.price}</div>
               </div>
               `;
          menuDiv.appendChild(div);
        }
      }
    </script>
  </body>
</html>
